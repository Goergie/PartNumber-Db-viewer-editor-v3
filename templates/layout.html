<!doctype html>
<html>
<head>
	{% block title %}
	<title>PnVE3</title>
	{% endblock%}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="database editor for OrCAD">
		<meta name="author" content="qodbop">

		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/own_mod_style.css') }}">

</head>
<body>
{% for message in get_flashed_messages() %}
	<div class = flash> {{ message }}
		<button onclick="closeWin()" type="button" class="btn btn-default">
	  	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button></div>
{% endfor %}
<div class=page>
{% block body %}
{% endblock %}
</div>
<script>
var myWindow = <div class = flash>
function closeWin() {
    myWindow.close();
}
</script>
</body>
</html>
